<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>javascript-calculator</title>
  </head>
  <body>
    <script src='index.js'></script>
    <div class="container">
      <h1>Javascript Calculator</h1>
      <div class="grid">
        <div class="dis">
       <div id="display"class='text'>0</div>
       <div id="secondDisplay" class="total">0</div>
      </div>
       <div id="clear" class="padButton ac tomato" onclick="clearDisplay()">clear</div>
       <div id="divide" class="padButton" onclick="updateDisplay('divide')">/</div>
       <div id="multiply" class="padButton" onclick="updateDisplay('multiply')">*</div>
       <div id="seven" class="padButton" onclick="updateDisplay(7)">7</div>
       <div id="eight" class="padButton" onclick="updateDisplay(8)">8</div>
       <div id="nine" class="padButton" onclick="updateDisplay(9)">9</div>
       <div id="subtract" class="padButton" onclick="updateDisplay('subtract')">-</div>
       <div id="four" class="padButton" onclick="updateDisplay(4)">4</div>
       <div id="five" class="padButton" onclick="updateDisplay(5)">5</div>
       <div id="six" class="padButton" onclick="updateDisplay(6)">6</div>
       <div id="add" class="padButton" onclick="updateDisplay('add')">+</div>
       <div id="one" class="padButton" onclick="updateDisplay(1)">1</div>
       <div id="two" class="padButton " onclick="updateDisplay(2)">2</div>
       <div id="three" class="padButton" onclick="updateDisplay(3)">3</div>
       <div id="equals" class="padButton" onclick="updateDisplay('equals')">=</div>
       <div id="zero" class="padButton" onclick="updateDisplay(0)">0</div>
       <div id="decimal" class="padButton" onclick="updateDisplay('decimal')">.</div>
      </div>
    </div>












</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
